<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>Streamline</h1>
  <nav>
    <button>New Project</button>
    <ul>
      <li>GRID</li>
      <li>GRID</li>
      <li>GRID</li>
    </ul>
    <ul>
      <li><a>About</a></li>
      <li><a>Settings</a></li>
      <li><a>Help</a></li>
    </ul>
  </nav>
  <div class="sideboard">
    <div>
      <h2>Upcoming</h2>
      <div></div>
    </div>
    <div>
      <h2>Projects</h2>
      <div>
        <h4>Dashboard</h4>
      </div>
    </div>
  </div>
  <div class="main">
  </div>

  <div class="popup">
    <form action="" onsubmit="event.preventDefault()">
      <h2>New Task</h2>
      <label for="taskName">Name:</label>
      <input type="text" id="taskName" maxlength="20" required>
      <label for="taskDesc">Description:</label>
      <textarea id="taskDesc" rows="10"></textarea>
      <label for="taskDate">Date:</label>
      <input type="date" id="taskDate">
      <label for="taskPriority">Priority:</label>
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
      <button>New Task</button>
    </form>
  </div>
  <div class="popup">
    <form action="" onsubmit="event.preventDefault()">
      <h2>New Project</h2>
      <label for="projectName">Name: </label>
      <input type="text" id="projectName" maxlength="35" required>
      <label for="projectDesc">Description: </label>
      <input type="text" id="projectDesc">
      <label for="projectDate">Date: </label>
      <input type="date" id="projectDate">
      <button type="submit">New Project</button>
    </form>
  </div>
</body>
</html>
