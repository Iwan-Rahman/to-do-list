<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>Streamline</h1>
  <nav>
    <button>New Project</button>
    <ul>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1.2rem"><path d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13,17H15V7H13V11H11V7H9V13H13" fill="white"/></svg></li>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1.2rem"><title>numeric-5-box-outline</title><path d="M15,15V13C15,11.89 14.1,11 13,11H11V9H15V7H9V13H13V15H9V17H13A2,2 0 0,0 15,15M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" fill="white"/></svg></li>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1.2rem"><title>numeric-6-box-outline</title><path d="M11,13H13V15H11M11,17H13A2,2 0 0,0 15,15V13C15,11.89 14.1,11 13,11H11V9H15V7H11A2,2 0 0,0 9,9V15C9,16.11 9.9,17 11,17M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" fill="white"/></svg></li>
    </ul>
    <ul>
      <li><a>About</a></li>
      <li><a>Settings</a></li>
      <li><a>Help</a></li>
    </ul>
  </nav>
  <div class="sideboard">
    <div>
      <h2>Upcoming</h2>
      <div></div>
    </div>
    <div>
      <h2>Projects</h2>
      <div>
        <h4>Dashboard</h4>
      </div>
    </div>
  </div>
  <div class="main">
  </div>

  <div class="popup">
    <form action="" onsubmit="event.preventDefault()">
      <h2>New Task</h2>
      <label for="taskName">Name:</label>
      <input type="text" id="taskName" maxlength="20" required>
      <label for="taskDesc">Description:</label>
      <textarea id="taskDesc" rows="10"></textarea>
      <label for="taskDate">Date:</label>
      <input type="date" id="taskDate">
      <label for="taskPriority">Priority:</label>
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
      <button>New Task</button>
    </form>
  </div>
  <div class="popup">
    <form action="" onsubmit="event.preventDefault()">
      <h2>New Project</h2>
      <label for="projectName">Name: </label>
      <input type="text" id="projectName" maxlength="35" required>
      <label for="projectDesc">Description: </label>
      <input type="text" id="projectDesc">
      <label for="projectDate">Date: </label>
      <input type="date" id="projectDate">
      <button type="submit">New Project</button>
    </form>
  </div>
</body>
</html>
